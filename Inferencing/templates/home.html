<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TITLE</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <style>
        /* Custom CSS for square textarea */
        .square-textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #ffffff;
            resize: none;
            font-family: 'Inter', sans-serif;
        }
        header {
            background-color: #4b6cb7;
            background-image: linear-gradient(315deg, #4b6cb7 0%, #182848 74%);
            
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        .card-body {
            background-color: #f7f9fc;
            border-radius: 10px 10px 0 0;
            padding: 1rem;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }
        footer {
            background-color: #182848;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>

<body style="background-color: #f0f4ff;">
    <header>
        <div class="container pt-4 pt-xl-4">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center text-md-start mx-auto">
                    <h1 class="fw-bold">QDN Project</h1>
                    <p class="lead">SLM inferencing on RB5</p>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-lg-6 mb-4">
                    <!-- Left Section: Input Box -->
                    <div class="card">
                        <div class="card-body">
                            Input Text
                        </div>
                        <textarea class="square-textarea" placeholder="Type your input here..."></textarea>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <!-- Right Section: Output Box -->
                    <div class="card">
                        <div class="card-body">
                            Output Text
                        </div>
                        <textarea class="square-textarea" placeholder="Output will be displayed here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/bold-and-dark.js"></script>
</body>

</html>
